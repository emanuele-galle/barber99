# GitHub Actions Deploy Workflow
# Template per progetti Next.js + Payload CMS su fodivps2.cloud
#
# Secrets da configurare:
# - VPS_HOST: 72.61.184.133
# - VPS_USER: sviluppatore
# - SSH_PRIVATE_KEY: contenuto ~/.ssh/github_deploy

name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_SLUG: barber99
  PROJECT_PATH: /var/www/projects/barber99

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 15m
          envs: PROJECT_PATH
          script: |
            cd $PROJECT_PATH

            # Pull latest changes
            git pull origin main

            # Rebuild and restart container
            docker compose build --no-cache
            docker compose up -d

            # Wait for container to be ready
            sleep 15

            # Health check
            if curl -sf https://barber99.fodivps2.cloud/api/health > /dev/null 2>&1; then
              echo "Health check passed"
            else
              echo "Warning: Health check endpoint not responding"
            fi

      - name: Notify deployment
        if: always()
        run: |
          curl -s -X POST "https://n8n.fodivps2.cloud/webhook/deploy-notify" \
            -H "Content-Type: application/json" \
            -d "{\"project\": \"$PROJECT_SLUG\", \"status\": \"${{ job.status }}\", \"commit\": \"${{ github.sha }}\", \"actor\": \"${{ github.actor }}\"}" \
            || echo "Notification webhook failed (non-critical)"
